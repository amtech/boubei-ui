<!DOCTYPE html>
<html>
<head>
<title>BI UI -- Button</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="../css/btrbi.css" />

<style type="text/css">
	body { padding: 20px; }
</style>

</head>
<body>

<h2>default</h2>
<button small>Button</button>
<button type="black" small>Button</button>
<button type="primary" small>Button</button>

<h2>disabled</h2>
<button disabled>Button</button>
<button type="black" disabled>Button</button>
<button type="primary" disabled>Button</button>

<h2>outline</h2>
<button outline>Button</button>
<button type="black" outline>Button</button>
<button type="primary" outline>Button</button>

<h2>Outline Disabled</h2>
<button outline disabled>Button</button>
<button type="black" outline disabled>Button</button>
<button type="primary" outline disabled>Button</button>

<h2>Round</h2>
<button round>Button</button>
<button type="black" round>Button</button>
<button type="primary" round>Button</button>

<button outline round>Button</button>
<button type="black" outline round>Button</button>
<button type="primary" outline round>Button</button>

<h2>Small</h2>
<button small>Button</button>
<button type="black" small>Button</button>
<button type="primary" small>Button</button>

<button small outline>Button</button>
<button type="black" small outline>Button</button>
<button type="primary" small outline>Button</button>

<h2>Big</h2>
<button big>Button</button>
<button type="black" big>Button</button>
<button type="primary" big>Button</button>

<button big outline>Button</button>
<button type="black" big outline>Button</button>
<button type="primary" big outline>Button</button>

<h2>White</h2>
<div style="background-color: black; padding: 5px;">
	<button type="white">Button</button>
	<button type="white" outline>Button</button>
</div>

<h2>Width</h2>
<button type="primary" class="width-12">Button 12 columns</button> <br><br>
<button type="primary" class="width-6">Button 6 columns</button>  <br><br>
<button type="primary" class="width-4">Button 4 columns</button>

<h2>Groupped</h2>
<span class="btn-group">
    <button type="black" outline>Button</button>
    <button type="black" disabled outline>Button</button>
    <button type="primary" outline upper>Button</button>
</span>

</body>
</html>
